<script>
console.info('位操作符')
console.info('按位非（not）按位非操作符由一个波浪线（~）表示，执行按位非的结果就是返回数值的反码');
var num1 = 25; // 二进制 00000000000000000000000000011001
var num2 = ~num1; // 二进制 11111111111111111111111111100110
alert(num2); // -26 
 console.info('这里，对 25 执行按位非操作，结果得到了26。这也验证了按位非操作的本质：操作数的负值减 1。')
 var num1 = 25;
var num2 = -num1 - 1;
alert(num2); // "-26" 
console.info('虽然以上代码也能返回同样的结果，但由于按位非是在数值表示的最底层执行操作，因此速度更快。');
console.info('2. 按位与（AND）按位与操作符由一个和号字符（&）表示，它有两个操作符数.按位与操作只在两个数值的对应位都是 1 时才返回 1，任何一位是 0，结果都是 0');
console.info('3. 按位或（OR）按位或操作符由一个竖线符号（|）表示，同样也有两个操作数.按位或操作在有一个位是 1 的情况下就返回 1，而只有在两个位都是 0 的情况下才返回 0');
console.info('4. 按位异或（XOR）按位异或操作符由一个插入符号（^）表示，也有两个操作数。按位异或与按位或的不同之处在于，这个操作在两个数值对应位上只有一个 1 时才返回 1，如果对应的两位都是 1 或都是 0，则返回 0。');
</script>
